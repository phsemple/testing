
<nav>
    <img id="home" src="public/icons/home.svg" />
    <img id="burgermenu" class="" onclick="expand()" src="public/icons/menu.svg" />

    <section id="controls">

        <select id="language-dropdown" onchange="getStoryInstance().switchLanguage()">
            <option value="en">English</option>
            <option value="sw">Swahili</option>
        </select>

        <div id="playback-control">
            <label id="label-playbackspeed" for="playbackspeed">Playback Rate (<span
                    id="playback-value">1.0</span>)</label>
            <input onchange="adjustslider()" type="range" id="playbackspeed" min="-1.25" max="1.25" value="1"
                step=".05">
        </div>
    </section>
</nav>
